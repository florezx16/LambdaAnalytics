{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class="col-2">
                <div class="card mt-3">
                    <div class="card-header">
                       <h5>Main menu</h5>
                    </div>
                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item"><a href="{% url 'user_management:home_view' %}">Home</a></li>
                        <li class="list-group-item"><a href="{% url 'user_management:user_add_view' %}">Add user</a></li>
                        {% if user.is_authenticated %}
                            {% if user.is_staff %}
                                <li class="list-group-item"><a href="{% url 'user_management:user_list_view' %}">User list</a></li>
                            {% endif %}
                            <li class="list-group-item"><a href="{% url 'user_management:user_logout_view' %}">LogOut</a></li>
                            {% else %}
                                <li class="list-group-item"><a href="{% url 'user_management:user_login_view' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <div class='col-10 mt-3'>
                {% block body %}
                {% endblock body %}
            </div>
        </div>
 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src='{% static "js/request_management.js" %}'></script>
</body>
</html>
